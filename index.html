<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
</head>
<body onload="onBodyLoad()">

    <div id="game">
        <div id="character">
            <p id="character-name"></p>
            <p id="charater-health"></p>
            <p id="charater-attack"></p>
            <p id="charater-defense"></p>
            <p id="charater-speed"></p>
        </div>
        <div id="info">
            <!-- GAME INFO -->
        </div>
    </div>



    <div id="gui">
        <div id="question"> 
            <!-- QUESTION -->
        </div>
        <div id="text-prompt">
            <input id="input" type="text"/> 
            <button onclick="send()">Submit</button>
        </div>

        <div id="button-prompt">
            
        </div>
    </div>
   
</body>
</html>

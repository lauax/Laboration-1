<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
   
</head>
<body onload="onBodyLoad()">

    <div id="right">

        <img src="" alt="Character image" id="character-image">


        <div id="character">
            <p id="character-name"></p>
            <p id="charater-health"></p>
            <p id="charater-attack"></p>
            <p id="charater-defense"></p>
            <p id="charater-speed"></p>
        </div>
       
    </div>

    <div id="middle"> 

        <div id="info">
            <!-- GAME INFO --> 
        </div>

        <div id="button-prompt">


        </div>
    </div>

    <div id="left">

        <img src="" alt="Monster image" id="monster-image">

        <div id="monster">
            <p id="monster-info"></p>
            <p id="monster-health"></p>
            <p id="monster-attack"></p>
            <p id="monster-defense"></p>
            <p id="monster-speed"></p>
        </div>
    </div>
   
</body>
</html>
